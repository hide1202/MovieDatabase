apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

apply from: '../dependencies.gradle'

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.libraries.retrofit
    implementation deps.libraries.retrofit_moshi
    implementation deps.libraries.coroutine_core

    implementation deps.libraries.arrow_core
    implementation deps.libraries.arrow_syntax
    implementation deps.libraries.arrow_fx
    kapt deps.libraries.arrow_meta_kapt

    testImplementation deps.test.junit
    testImplementation deps.test.mockwebserver
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"